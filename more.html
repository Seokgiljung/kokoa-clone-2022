    <div class="status-bar">

        </div>

        <diV class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar"></i><span>Calendar</span></div>
            <div class="icon-row__icon">

            <div class="icon-row__icon">

            <div class="icon-row__icon">

                    <div class="more-suggestion__icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <div class="more-suggestion__icon-text">Kakao Story</div>
                </div>
                <div class="more-suggestion__icon">
